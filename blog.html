<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blog | Muktadir Rahaman Molla</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonts & Styles -->
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <style>
    #blog-list {
      list-style: none;
      padding: 0;
      margin-top: 1.2rem;
    }

    #blog-list li {
      margin-bottom: 0.8rem;
    }

    #blog-list a {
      text-decoration: none;
      color: #2c7be5;
      font-weight: 500;
    }

    #blog-list a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="container">

    <header>
      <h1>Daily AI Blog</h1>
      <p class="tagline">
        Auto-generated AI tool explanations and practical usage guides.
      </p>
    </header>

    <section>
      <h2>Latest Posts</h2>
      <ul id="blog-list">
        <li style="opacity:0.6;">Loading postsâ€¦</li>
      </ul>
    </section>

    <footer>
      <p style="font-size:0.8rem;opacity:0.6;">
        Part of <a href="/" style="color:inherit;">muktadirmolla.in</a>
      </p>
    </footer>

  </div>

<script>
const BLOG_REPO =
  "https://api.github.com/repos/Muktadir99/Muktadir/contents/blog";

fetch(BLOG_REPO)
  .then(res => res.json())
  .then(files => {
    const list = document.getElementById("blog-list");
    list.innerHTML = "";

    files
      .filter(f => f.name.endsWith(".md"))
      .sort((a, b) => b.name.localeCompare(a.name))
      .forEach(f => {
        const title = f.name
          .replace(".md", "")
          .replace(/^\d{4}-\d{2}-\d{2}-\d{2}-\d{2}-/, "")
          .replace(/^\d{4}-\d{2}-\d{2}-/, "")
          .replace(/-/g, " ")
          .replace(/\b\w/g, c => c.toUpperCase());

        const li = document.createElement("li");
        li.innerHTML = `<a href="/post.html?file=${encodeURIComponent(f.name)}">${title}</a>`;
        list.appendChild(li);
      });

    if (!list.children.length) {
      list.innerHTML = "<li>No posts yet.</li>";
    }
  })
  .catch(() => {
    document.getElementById("blog-list").innerHTML =
      "<li>Unable to load blog posts.</li>";
  });
</script>

</body>
</html>
