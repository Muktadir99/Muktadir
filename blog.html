<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blog | Muktadir</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: system-ui, sans-serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 0 16px;
      line-height: 1.7;
      color: #111;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin-bottom: 0.6rem;
    }
    a {
      text-decoration: none;
      color: #0066cc;
    }
    a:hover {
      text-decoration: underline;
    }
    .date {
      color: #666;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>

<h1>Daily AI Blog</h1>
<p>Auto generated AI tool explanations and usage guides.</p>

<ul id="blog-list"></ul>

<script>
  const blogList = document.getElementById("blog-list");

  fetch("https://api.github.com/repos/Muktadir99/Muktadir/contents/blog")
    .then(res => res.json())
    .then(files => {
      files
        .filter(file => file.name.endsWith(".md"))
        .reverse()
        .forEach(file => {
          const li = document.createElement("li");

          const title = file.name
            .replace(".md", "")
            .replace(/^\d{4}-\d{2}-\d{2}-/, "")
            .replace(/-/g, " ");

          li.innerHTML = `
            <a href="/blog/${file.name}">${title}</a>
            <div class="date">${file.name.substring(0,10)}</div>
          `;

          blogList.appendChild(li);
        });
    })
    .catch(err => {
      console.error(err);
      blogList.innerHTML = "<li>Unable to load blog posts.</li>";
    });
</script>

</body>
</html>
