<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blog | Muktadir</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: system-ui, sans-serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 0 16px;
      line-height: 1.7;
      color: #111;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin-bottom: 0.6rem;
    }
    a {
      text-decoration: none;
      color: #0066cc;
    }
    a:hover {
      text-decoration: underline;
    }
    .date {
      color: #666;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>

<h1>Daily AI Blog</h1>
<p>Auto generated AI tool explanations and usage guides.</p>

<ul id="blog-list"></ul>

<script>
  const posts = [
    // n8n will append new posts here later if needed
  ];

  const list = document.getElementById("blog-list");

  posts.reverse().forEach(post => {
    const li = document.createElement("li");
    li.innerHTML = `
      <a href="${post.url}">${post.title}</a>
      <div class="date">${post.date}</div>
    `;
    list.appendChild(li);
  });
</script>

</body>
</html>
