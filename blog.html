<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blog | Muktadir Rahaman Molla</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">

    <header>
      <h1>Daily AI Blog</h1>
      <p class="tagline">
        Auto generated AI tool explanations and usage guides.
      </p>
    </header>

    <section>
      <h2>Latest Posts</h2>
      <ul id="blog-list"></ul>
    </section>

    <footer>
      <p style="font-size:0.8rem;opacity:0.6;">
        Part of muktadirmolla.in
      </p>
    </footer>

  </div>

<script>
fetch("https://api.github.com/repos/Muktadir99/Muktadir/contents/blog")
.then(res => res.json())
.then(files => {
  const list = document.getElementById("blog-list");

  files
    .filter(f => f.name.endsWith(".md"))
    .reverse()
    .forEach(f => {
      const title = f.name
        .replace(".md","")
        .replace(/^\d{4}-\d{2}-\d{2}-/,"")
        .replace(/-/g," ")
        .replace(/\b\w/g,c=>c.toUpperCase());

      const li = document.createElement("li");
      li.innerHTML = `<a href="/post.html?file=${f.name}">${title}</a>`;
      list.appendChild(li);
    });
});
</script>

</body>
</html>
