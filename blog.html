<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Daily AI Blog</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  font-family: system-ui, sans-serif;
  max-width: 900px;
  margin: 40px auto;
  padding: 0 16px;
  color: #111;
}
h1 { font-size: 2.2rem; }
.post {
  padding: 16px 0;
  border-bottom: 1px solid #eee;
}
.post a {
  font-size: 1.1rem;
  text-decoration: none;
  color: #0066cc;
}
.date {
  color: #777;
  font-size: 0.85rem;
}
</style>
</head>

<body>

<h1>Daily AI Blog</h1>
<p>Auto-generated AI tools explained clearly.</p>

<div id="posts"></div>

<script>
fetch("https://api.github.com/repos/Muktadir99/Muktadir/contents/blog")
.then(res => res.json())
.then(files => {
  files.filter(f => f.name.endsWith(".md"))
       .reverse()
       .forEach(f => {
         const title = f.name
           .replace(".md","")
           .replace(/^\d{4}-\d{2}-\d{2}-/,"")
           .replace(/-/g," ")
           .replace(/\b\w/g,c=>c.toUpperCase());

         document.getElementById("posts").innerHTML += `
           <div class="post">
             <a href="/post.html?file=${f.name}">${title}</a>
             <div class="date">${f.name.substring(0,10)}</div>
           </div>`;
       });
});
</script>

</body>
</html>
