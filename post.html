<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blog Post | Muktadir Rahaman Molla</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <!-- Markdown + Mermaid -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>

  <style>
    #content h1, #content h2, #content h3 {
      margin-top: 1.6rem;
    }

    #content p {
      margin: 0.8rem 0;
      line-height: 1.7;
    }

    #content pre {
      background: #111;
      padding: 1rem;
      overflow-x: auto;
      border-radius: 8px;
    }

    #content code {
      color: #f8f8f2;
      font-size: 0.9rem;
    }

    #content ul {
      padding-left: 1.2rem;
    }

    #content a {
      color: #2c7be5;
    }
  </style>
</head>

<body>
  <div class="container">

    <header>
      <a href="/blog.html" style="text-decoration:none;">← Back to Blog</a>
    </header>

    <section id="content">
      Loading…
    </section>

  </div>

<script>
mermaid.initialize({ startOnLoad: false });

const file = new URLSearchParams(window.location.search).get("file");

if (!file) {
  document.getElementById("content").innerHTML =
    "<p>Invalid blog link.</p>";
} else {
  fetch(`https://raw.githubusercontent.com/Muktadir99/Muktadir/main/blog/${file}`)
    .then(res => res.text())
    .then(md => {
      document.getElementById("content").innerHTML = marked.parse(md);
      mermaid.init(undefined, document.querySelectorAll(".language-mermaid"));
    })
    .catch(() => {
      document.getElementById("content").innerHTML =
        "<p>Unable to load this post.</p>";
    });
}
</script>

</body>
</html>
